<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock Stock Trading App - Indian Market</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Ensure text is visible by default */
        body, .content, .view, .trading-card, .auth-container {
            color: #333 !important;
        }

        /* Override for specific elements that should be white */
        .header, .header *, .stat-card, .stat-card *, .btn {
            color: inherit;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 2em;
        }

        .header .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .content {
            padding: 40px;
            color: #333;
        }

        .content * {
            color: inherit;
        }

        .view {
            display: none !important;
        }

        .view.active {
            display: block !important;
        }

        /* Login/Signup Styles */
        .auth-container {
            max-width: 400px;
            margin: 0 auto;
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #e0e0e0;
        }

        .auth-tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 1.1em;
            font-weight: 600;
            color: #666;
            transition: all 0.3s;
        }

        .auth-tab.active {
            color: #667eea;
            border-bottom: 3px solid #667eea;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333 !important;
        }

        .help-text {
            color: #666 !important;
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.9) !important;
        }

        .stat-value {
            color: white !important;
        }

        input[type="text"],
        input[type="password"],
        input[type="number"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
            color: #333;
            background: white;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-danger {
            background: #dc3545;
        }

        .btn-success {
            background: #28a745;
        }

        /* Dashboard Styles */
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
            color: #333;
        }

        .dashboard-header h2 {
            color: #333;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .stat-card.positive {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }

        .stat-card.negative {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 2em;
            font-weight: 700;
        }

        .trading-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }

        .trading-card {
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 25px;
        }

        .trading-card {
            color: #333;
        }

        .trading-card h3 {
            margin-bottom: 20px;
            color: #333;
        }

        .trading-card * {
            color: #333;
        }

        .holdings-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .holdings-table th,
        .holdings-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
            color: #333 !important;
        }

        .holdings-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #333 !important;
        }

        .holdings-table td {
            color: #333 !important;
        }

        .holdings-table tr:hover {
            background: #f8f9fa;
        }

        .profit {
            color: #28a745;
            font-weight: 600;
        }

        .loss {
            color: #dc3545;
            font-weight: 600;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            border: 2px solid #28a745;
            color: #155724;
            display: block;
        }

        .message.error {
            background: #f8d7da;
            border: 2px solid #dc3545;
            color: #721c24;
            display: block;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
            display: none;
        }

        .loading.show {
            display: block;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666 !important;
        }

        .empty-state h3 {
            color: #333 !important;
        }

        .empty-state p {
            color: #666 !important;
        }

        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .trading-section {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header" id="header" style="display: none;">
            <h1>ðŸ“ˆ Mock Stock Trading</h1>
            <div class="user-info">
                <span id="username-display"></span>
                <button class="btn btn-secondary" onclick="logout()" style="width: auto; padding: 10px 20px;">Logout</button>
            </div>
        </div>

        <!-- Content -->
        <div class="content">
            <!-- Login/Signup View -->
            <div class="view active" id="authView" style="display: block;">
                <div class="auth-container">
                    <div class="auth-tabs">
                        <button class="auth-tab active" onclick="switchAuthTab('login')">Login</button>
                        <button class="auth-tab" onclick="switchAuthTab('signup')">Sign Up</button>
                    </div>

                    <div id="loginForm">
                        <form onsubmit="handleLogin(event)">
                            <div class="form-group">
                                <label>Username</label>
                                <input type="text" id="loginUsername" required>
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" id="loginPassword" required>
                            </div>
                            <button type="submit" class="btn">Login</button>
                        </form>
                    </div>

                    <div id="signupForm" style="display: none;">
                        <form onsubmit="handleSignup(event)">
                            <div class="form-group">
                                <label>Username</label>
                                <input type="text" id="signupUsername" required>
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" id="signupPassword" required>
                            </div>
                            <button type="submit" class="btn">Sign Up</button>
                        </form>
                    </div>

                    <div class="message" id="authMessage"></div>
                </div>
            </div>

            <!-- Dashboard View -->
            <div class="view" id="dashboardView">
                <div class="dashboard-header">
                    <h2>Portfolio Dashboard</h2>
                    <button class="btn btn-secondary" onclick="refreshPortfolio()" style="width: auto; padding: 10px 20px;">Refresh</button>
                </div>

                <div class="message" id="dashboardMessage"></div>
                <div class="loading" id="dashboardLoading"></div>

                <!-- Stats -->
                <div class="stats-grid" id="statsGrid"></div>

                <!-- Trading Section -->
                <div class="trading-section">
                    <div class="trading-card">
                        <h3>Buy Stock</h3>
                        <form onsubmit="handleBuy(event)">
                            <div class="form-group">
                                <label>Ticker Symbol (Indian Stocks Only)</label>
                                <input type="text" id="buyTicker" placeholder="e.g., RELIANCE.NS" required pattern="[A-Z0-9.]+" onblur="validateIndianTicker('buyTicker')">
                                <div class="help-text" style="margin-top: 5px; font-size: 0.85em; color: #666 !important;">
                                    Must end with .NS (e.g., RELIANCE.NS, TCS.NS, INFY.NS)
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Quantity</label>
                                <input type="number" id="buyQuantity" min="1" required>
                            </div>
                            <button type="submit" class="btn btn-success">Buy</button>
                        </form>
                    </div>

                    <div class="trading-card">
                        <h3>Sell Stock</h3>
                        <form onsubmit="handleSell(event)">
                            <div class="form-group">
                                <label>Ticker Symbol</label>
                                <input type="text" id="sellTicker" placeholder="e.g., RELIANCE.NS" required pattern="[A-Z0-9.]+">
                                <div class="help-text" style="margin-top: 5px; font-size: 0.85em; color: #666 !important;">
                                    Enter any ticker you own. New purchases restricted to Indian stocks (.NS only)
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Quantity</label>
                                <input type="number" id="sellQuantity" min="1" required>
                            </div>
                            <button type="submit" class="btn btn-danger">Sell</button>
                        </form>
                    </div>
                </div>

                <!-- Holdings -->
                <div class="trading-card">
                    <h3>My Holdings</h3>
                    <div id="holdingsContainer"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentUser = null;

        // Check if user is logged in on page load
        window.addEventListener('DOMContentLoaded', async () => {
            console.log('Page loaded, checking authentication...');
            try {
                const response = await fetch('/api/auth/me');
                if (response.ok) {
                    const data = await response.json();
                    currentUser = data.username;
                    console.log('User logged in:', currentUser);
                    showDashboard();
                } else {
                    // Not logged in, show login form
                    console.log('User not logged in, showing login form');
                    showLogin();
                }
            } catch (error) {
                console.error('Auth check failed:', error);
                // On error, show login form
                showLogin();
            }
        });

        function showLogin() {
            console.log('Showing login form');
            const authView = document.getElementById('authView');
            const dashboardView = document.getElementById('dashboardView');
            const header = document.getElementById('header');
            
            if (authView) {
                authView.classList.add('active');
                authView.style.display = 'block';
            }
            if (dashboardView) {
                dashboardView.classList.remove('active');
                dashboardView.style.display = 'none';
            }
            if (header) {
                header.style.display = 'none';
            }
        }

        function switchAuthTab(tab) {
            const loginTab = document.querySelector('.auth-tab:first-child');
            const signupTab = document.querySelector('.auth-tab:last-child');
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');

            if (tab === 'login') {
                loginTab.classList.add('active');
                signupTab.classList.remove('active');
                loginForm.style.display = 'block';
                signupForm.style.display = 'none';
            } else {
                signupTab.classList.add('active');
                loginTab.classList.remove('active');
                signupForm.style.display = 'block';
                loginForm.style.display = 'none';
            }
        }

        async function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            const messageEl = document.getElementById('authMessage');

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    currentUser = username;
                    showDashboard();
                } else {
                    messageEl.className = 'message error';
                    messageEl.textContent = data.message || 'Login failed';
                }
            } catch (error) {
                messageEl.className = 'message error';
                messageEl.textContent = 'An error occurred. Please try again.';
            }
        }

        async function handleSignup(event) {
            event.preventDefault();
            const username = document.getElementById('signupUsername').value;
            const password = document.getElementById('signupPassword').value;
            const messageEl = document.getElementById('authMessage');

            try {
                const response = await fetch('/api/auth/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    currentUser = username;
                    showDashboard();
                } else {
                    messageEl.className = 'message error';
                    messageEl.textContent = data.message || 'Signup failed';
                }
            } catch (error) {
                messageEl.className = 'message error';
                messageEl.textContent = 'An error occurred. Please try again.';
            }
        }

        async function logout() {
            try {
                await fetch('/api/auth/logout', { method: 'POST' });
                currentUser = null;
                document.getElementById('authView').classList.add('active');
                document.getElementById('dashboardView').classList.remove('active');
                document.getElementById('header').style.display = 'none';
            } catch (error) {
                console.error('Logout error:', error);
            }
        }

        function showDashboard() {
            if (!currentUser) {
                console.log('No current user, showing login');
                showLogin();
                return;
            }
            console.log('Showing dashboard for:', currentUser);
            const authView = document.getElementById('authView');
            const dashboardView = document.getElementById('dashboardView');
            const header = document.getElementById('header');
            
            if (authView) {
                authView.classList.remove('active');
                authView.style.display = 'none';
            }
            if (dashboardView) {
                dashboardView.classList.add('active');
                dashboardView.style.display = 'block';
            }
            if (header) {
                header.style.display = 'flex';
            }
            const usernameDisplay = document.getElementById('username-display');
            if (usernameDisplay) {
                usernameDisplay.textContent = `Welcome, ${currentUser}!`;
            }
            refreshPortfolio();
        }

        async function refreshPortfolio() {
            const loadingEl = document.getElementById('dashboardLoading');
            const messageEl = document.getElementById('dashboardMessage');
            
            loadingEl.classList.add('show');
            messageEl.className = 'message';
            messageEl.style.display = 'none';

            try {
                const response = await fetch('/api/portfolio');
                if (!response.ok) throw new Error('Failed to fetch portfolio');

                const data = await response.json();
                displayPortfolio(data);
            } catch (error) {
                messageEl.className = 'message error';
                messageEl.textContent = 'Failed to load portfolio. Please try again.';
                messageEl.style.display = 'block';
            } finally {
                loadingEl.classList.remove('show');
            }
        }

        function displayPortfolio(data) {
            const statsGrid = document.getElementById('statsGrid');
            const holdingsContainer = document.getElementById('holdingsContainer');
            const summary = data.summary;

            // Display stats
            statsGrid.innerHTML = `
                <div class="stat-card">
                    <div class="stat-label">Total Invested</div>
                    <div class="stat-value">â‚¹${summary.totalInvested.toFixed(2)}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Current Value</div>
                    <div class="stat-value">â‚¹${summary.totalCurrentValue.toFixed(2)}</div>
                </div>
                <div class="stat-card ${summary.totalProfitLoss >= 0 ? 'positive' : 'negative'}">
                    <div class="stat-label">Total P&L</div>
                    <div class="stat-value">â‚¹${summary.totalProfitLoss.toFixed(2)}</div>
                    <div style="margin-top: 5px; font-size: 0.8em;">
                        ${summary.totalProfitLossPercent >= 0 ? '+' : ''}${summary.totalProfitLossPercent.toFixed(2)}%
                    </div>
                </div>
            `;

            // Display holdings
            if (data.holdings.length === 0) {
                holdingsContainer.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ðŸ“Š</div>
                        <h3>No Holdings</h3>
                        <p>Start trading to build your portfolio!</p>
                    </div>
                `;
            } else {
                let tableHTML = `
                    <table class="holdings-table">
                        <thead>
                            <tr>
                                <th>Ticker</th>
                                <th>Quantity</th>
                                <th>Avg Price</th>
                                <th>Current Price</th>
                                <th>Invested</th>
                                <th>Current Value</th>
                                <th>P&L</th>
                                <th>P&L %</th>
                            </tr>
                        </thead>
                        <tbody>
                `;

                data.holdings.forEach(holding => {
                    const profitLossClass = holding.profitLoss >= 0 ? 'profit' : 'loss';
                    const profitLossSign = holding.profitLoss >= 0 ? '+' : '';
                    
                    tableHTML += `
                        <tr>
                            <td><strong>${holding.ticker}</strong></td>
                            <td>${holding.quantity}</td>
                            <td>â‚¹${holding.avgPrice.toFixed(2)}</td>
                            <td>${holding.currentPrice ? 'â‚¹' + holding.currentPrice.toFixed(2) : 'N/A'}</td>
                            <td>â‚¹${holding.invested.toFixed(2)}</td>
                            <td>â‚¹${holding.currentValue.toFixed(2)}</td>
                            <td class="${profitLossClass}">${profitLossSign}â‚¹${holding.profitLoss.toFixed(2)}</td>
                            <td class="${profitLossClass}">${profitLossSign}${holding.profitLossPercent.toFixed(2)}%</td>
                        </tr>
                    `;
                });

                tableHTML += '</tbody></table>';
                holdingsContainer.innerHTML = tableHTML;
            }
        }

        function validateIndianTicker(inputId) {
            const input = document.getElementById(inputId);
            const ticker = input.value.toUpperCase().trim();
            
            if (ticker && !ticker.endsWith('.NS')) {
                input.style.borderColor = '#dc3545';
                input.setCustomValidity('Ticker must end with .NS for Indian stocks');
                return false;
            } else {
                input.style.borderColor = '#e0e0e0';
                input.setCustomValidity('');
                return true;
            }
        }

        async function handleBuy(event) {
            event.preventDefault();
            const ticker = document.getElementById('buyTicker').value.toUpperCase().trim();
            const quantity = parseInt(document.getElementById('buyQuantity').value);
            const messageEl = document.getElementById('dashboardMessage');

            // Validate Indian stock
            if (!ticker.endsWith('.NS')) {
                messageEl.className = 'message error';
                messageEl.textContent = 'Only Indian stocks are supported. Ticker must end with .NS (e.g., RELIANCE.NS, TCS.NS, INFY.NS)';
                messageEl.style.display = 'block';
                return;
            }

            try {
                const response = await fetch('/api/buy', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ ticker, quantity })
                });

                const data = await response.json();

                if (response.ok) {
                    messageEl.className = 'message success';
                    messageEl.textContent = `Successfully bought ${quantity} shares of ${ticker} for â‚¹${data.trade.totalCost.toFixed(2)}`;
                    messageEl.style.display = 'block';
                    document.getElementById('buyTicker').value = '';
                    document.getElementById('buyQuantity').value = '';
                    refreshPortfolio();
                } else {
                    messageEl.className = 'message error';
                    messageEl.textContent = data.message || 'Buy failed';
                    messageEl.style.display = 'block';
                }
            } catch (error) {
                messageEl.className = 'message error';
                messageEl.textContent = 'An error occurred. Please try again.';
                messageEl.style.display = 'block';
            }
        }

        async function handleSell(event) {
            event.preventDefault();
            const ticker = document.getElementById('sellTicker').value.toUpperCase().trim();
            const quantity = parseInt(document.getElementById('sellQuantity').value);
            const messageEl = document.getElementById('dashboardMessage');

            // Note: We allow selling existing holdings (even non-Indian) to clean up portfolio
            // But new purchases are restricted to Indian stocks (.NS) only

            try {
                const response = await fetch('/api/sell', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ ticker, quantity })
                });

                const data = await response.json();

                if (response.ok) {
                    const pnl = data.trade.profitLoss;
                    const pnlClass = pnl >= 0 ? 'profit' : 'loss';
                    messageEl.className = 'message success';
                    messageEl.innerHTML = `
                        Successfully sold ${quantity} shares of ${ticker} for â‚¹${data.trade.totalValue.toFixed(2)}<br>
                        <span class="${pnlClass}">P&L: ${pnl >= 0 ? '+' : ''}â‚¹${pnl.toFixed(2)}</span>
                    `;
                    messageEl.style.display = 'block';
                    document.getElementById('sellTicker').value = '';
                    document.getElementById('sellQuantity').value = '';
                    refreshPortfolio();
                } else {
                    messageEl.className = 'message error';
                    messageEl.textContent = data.message || 'Sell failed';
                    messageEl.style.display = 'block';
                }
            } catch (error) {
                messageEl.className = 'message error';
                messageEl.textContent = 'An error occurred. Please try again.';
                messageEl.style.display = 'block';
            }
        }
    </script>
</body>
</html>
